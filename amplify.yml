version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install --legacy-peer-deps
        - npx prisma generate
        # If needed:
        # - npx prisma migrate deploy
    build:
      commands:
        - npm run build 
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*