version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "CLERK_SECRET_KEY=$CLERK_SECRET_KEY" >> .env.production
        - npm install @prisma/client prisma --legacy-peer-deps
        - npx prisma generate
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
